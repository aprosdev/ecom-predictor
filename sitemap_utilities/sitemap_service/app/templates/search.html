<form class="navbar-form navbar-left" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="product_id" placeholder="UPC or ASIN"{%- if request.form.product_id %} value="{{ request.form.product_id }}"{% endif %}/>
    </div>
    <button type="submit" class="btn btn-default" onclick="this.form.action='';">Search</button>
    <button type="submit" class="btn btn-default" onclick="this.form.action='{{ url_for('export_products') }}';">Export all</button>
    {%- if request.form.product_id %}
        <button type="submit" class="btn btn-default" onclick="if (confirm('Are you sure you want to delete all selected products?')){this.form.action='{{ url_for('delete_products') }}'}else{return false};">Delete all</button>
    {% endif %}
</form>
