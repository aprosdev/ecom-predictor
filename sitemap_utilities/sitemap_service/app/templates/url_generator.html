{% extends "dashboard.html" %}
{% block body %}
<form class="form-horizontal" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label for="selectRetailer" class="col-sm-2 control-label">Select retailer:</label>
        <div class="col-sm-10">
            <select class="form-control" id="selectRetailer" name="retailer">
                <option value="bestbuy.com">BestBuy</option>
            </select>
            <span class="help-block"><i>BestBuy</i> for example</span>
        </div>
    </div>
    <div class="form-group {%- if url_error %} has-error{% endif %}">
        <label for="inputId" class="col-sm-2 control-label">Input IDs:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputId" rows="20" name="ids" placeholder="SKU, UPC, TCIN or other ID">
{%- for url in urls -%}
{{ url }}
{% endfor -%}
            </textarea>
            <span class="help-block">Product <i>sku</i> for example. Each id on new line</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Generate</button>
        </div>
    </div>
</form>
{% endblock %}
