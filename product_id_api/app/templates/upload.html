<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>{{ title }}</h1>
    {%- for message in get_flashed_messages() -%}
        <p class="bg-info">{{ message }}</p>
    {%- endfor -%}
    <form class="form-horizontal" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="input_file" class="col-sm-2 control-label">Available IDs:</label>
            <div class="col-sm-10">
                <ul class="list-inline">
                    {%- for web_id in web_ids -%}
                        <li>{{ web_id }}</li>
                    {%- endfor -%}
                </ul>
                <span class="help-block"><button type="button" class="btn btn-xs btn-primary" onclick="location.href='{{ url_for('upload') }}?sample';">Download Sample File</button></span>
            </div>
        </div>
        <div class="form-group">
            <label for="input_file" class="col-sm-2 control-label">IDs:</label>
            <div class="col-sm-10">
                <input type="file" id="input_file" name="input_file">
                <span class="help-block">Must be CSV, XLS or XLSX file</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Upload</button>
            </div>
        </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
