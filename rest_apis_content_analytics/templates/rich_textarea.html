{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}" id="ckeditor-init-script"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

<div class="form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label class="col-sm-2 control-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  <div class="col-sm-10">
    <div class="django-ckeditor-widget" data-field-id="id_{{ field.name }}" style="display: inline-block;">
      <textarea id="id_{{ field.name }}" name="{{ field.name }}" rows="10" required="" data-processed="0" data-config="{&#x22;filebrowserUploadUrl&#x22;: &#x22;/ckeditor/upload/&#x22;, &#x22;filebrowserBrowseUrl&#x22;: &#x22;/ckeditor/browse/&#x22;}" data-external-plugin-resources="[]" data-id="id_{{ field.name }}" data-type="ckeditortype">{{ field.value }}</textarea>
    </div>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text }}</span>
    {% endif %}
  </div>
</div>
